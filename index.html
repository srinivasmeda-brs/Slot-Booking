<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Booking | JavaScript Calendly API</title>
    <link rel="icon" href="http://203.193.173.125/buildriseshine/favicon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <link href="https://assets.calendly.com/assets/external/widget.css" rel="stylesheet">
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</head>
<body>

<main role="main" class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-4 text-primary">Book Your Event</h1>
        <p class="lead">Select a date and choose a time slot for your event.</p>
    </div>
    
    <div class="row justify-content-center">
        <div class="col col-4">
            <div id="date" class="d-none">
                <input type="text" id="datepicker" class="form-control" placeholder="Pick a date" readonly />
            </div>
        </div>
        <div class="col col-4">
            <div id="selected_date" class="text-success mb-3"></div>
            <div id="slot_data" class="d-none"></div>
        </div>
    </div>
    
    <div class="text-center" style = "overflow:hidden;">
        <div class="spinner-border text-success d-none" id="load" role="status"></div>
        <a data-uri="" class="event text-decoration-none d-none cursor-pointer mt-3 p-3 border border-primary rounded shadow">
            <h4 class="m-0">
                <span id="event-marker"></span>
                <span id="event-title"></span>
                <span id="event-arrow" class="float-end mt-2"></span>
            </h4>
            <span id="event-desc"></span>
        </a>
    </div>
</main>

<script src="assets/js/script.js"></script>
</body>
</html>
